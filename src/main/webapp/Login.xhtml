<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="jakarta.faces.html"
	  xmlns:f="jakarta.faces.core"
	        xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Login" style="width: 400px; margin: 0 auto;">
			<p:messages autoUpdate="true"/>

			<p:outputLabel for="email" value="Email:"/>
			<p:inputText id="email" value="#{loginController.email}"
						 required="true" label="Email"/>

			<p:outputLabel for="senha" value="Senha:"/>
			<p:password id="senha" value="#{loginController.senha}"
						required="true" label="Senha"/>

			<p:commandButton value="Login" action="#{loginController.login}"
							 ajax="false"/>
		</p:panel>
	</h:form>
</h:body>
</html>
