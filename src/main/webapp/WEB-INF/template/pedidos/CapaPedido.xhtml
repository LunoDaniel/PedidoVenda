<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="4" id="painel"
		style="width: 100%; margin-top:20px;"
		columnClasses="rotulo, campo, rotulo, campo">

		<p:outputLabel value="Número" for="numero" />
		<h:outputText id="numero" size="20" maxlength="20" value="#{cadastroPedidoBean.pedido.id}"/>

		<p:outputLabel value="Data de Criação" for="dataCriacao" />
		<h:outputText id="dataCriacao" size="60" maxlength="80" 
			value="#{cadastroPedidoBean.pedido.dataCriacao}">
			<f:convertDateTime pattern="dd/MM/yyyy" />
		</h:outputText>

		<p:outputLabel value="Status" for="status" />
		<h:outputText id="status" size="60" maxlength="80" 
			value="#{cadastroPedidoBean.pedido.status}"/>

		<p:outputLabel value="Vendedor" for="vendedor" />
		<p:selectOneMenu id="vendedor" value="#{cadastroPedidoBean.pedido.usuario}">
			<f:selectItem itemLabel="Selecione" />
			<f:selectItem itemLabel="José Geraldo da Fontes" />
		</p:selectOneMenu>

		<p:outputLabel value="Cliente" for="cliente" />
		<p:autoComplete id="cliente" size="40" dropdown="true"
			value="#{cadastroPedidoBean.pedido.cliente}" />

		<p:outputLabel value="Forma de Pagamento" for="formaPagamento" />
		<p:selectOneMenu id="formaPagamento" value="#{cadastroPedidoBean.pedido.formaPagamento}">
			<f:selectItem itemLabel="Selecione" />
		</p:selectOneMenu>

		<p:outputLabel value="Valor do Frete" for="valorFrete" />
		<h:outputText id="valorFrete" size="10" maxlength="10" 
			value="#{cadastroPedidoBean.pedido.valorFrete}" >
			<f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
		</h:outputText>

		<p:outputLabel value="Subtotal" for="subtotal"
			style="font-weight: bold; font-size: 1.1em" />
		<h:outputText id="subtotal" style="font-weight: bold" value="R$ 0,00" />

		<p:outputLabel value="Valor de Desconto" for="valorDesconto" />
		<h:outputText id="valorDesconto" style="font-weight: bold" 
			value="#{cadastroPedidoBean.pedido.valorDesconto}">
			<f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
		</h:outputText>

		<p:outputLabel value="Total Pedido" for="totalPedido"
			style="font-weight: bold; font-size: 1.1em" />
		<h:outputText id="totalPedido"
			style="font-weight: bold; font-size: 1.1em" 
			value="#{cadastroPedidoBean.pedido.valorTotal}">
			<f:convertNumber type="currency" /> 
		</h:outputText>
	</p:panelGrid>
</ui:composition>
