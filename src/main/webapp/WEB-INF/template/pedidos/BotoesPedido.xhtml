<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
	            xmlns:ui="jakarta.faces.facelets"
	      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	<p:toolbar style="margin-top:20px;">
		<p:toolbarGroup>
			<p:button value="Novo" outcome="/pedidos/CadastroPedidos" />
			<p:commandButton id="botaoSalvar" value="Salvar"
				action="#{cadastroPedidoBean.salvar}"
				disabled="#{cadastroPedidoBean.pedido.naoAlteravel}" />
		</p:toolbarGroup>
		<p:toolbarGroup align="right">
			<p:commandButton id="btnEmitir" value="Emitir"
				action="#{emissaoPedidoBean.emitirPedido}" process="@form"
				update="@form"
				disabled="#{cadastroPedidoBean.pedido.naoEmissivel or not seguranca.emitirPedidoPermitido}" />
			<p:commandButton id="Cancelar" value="Cancelar"
				action="#{cancelamentoPedidoBean.cancelarPedido}" process="@this"
				update="@form"
				disabled="#{cadastroPedidoBean.pedido.naoCancelavel or not seguranca.cancelarPedidoPermitido}" />
			<p:commandButton id="enviarPorEmail" value="Enviar por E-mail"
				action="#{enviarEmailPedidoBean.enviarEmailPedido}" process="@this"
				disabled="#{cadastroPedidoBean.pedido.emailNaoEnviavel}" />
			<p:separator />
			<p:button value="Pesquisa" outcome="/pedidos/PesquisaPedidos" />
		</p:toolbarGroup>
	</p:toolbar>

</ui:composition>
