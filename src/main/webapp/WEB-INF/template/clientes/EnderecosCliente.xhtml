<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="jakarta.faces.passthrough">

    <p:panelGrid columns="4"
                 style="width:100%; margin-top:20px;"
                 columnClasses="rotulo,campo,rotulo,campo">

        <p:outputLabel value="Logradouro" for="logradouro"/>
        <p:inputText id="logradouro"
                     value="#{cadastroClienteBean.enderecoCliente.logradouro}"
                     maxlength="100"/>

        <p:outputLabel value="NÃºmero" for="numero"/>
        <p:inputText id="numero"
                     value="#{cadastroClienteBean.enderecoCliente.numero}"
                     maxlength="10"/>

        <p:outputLabel value="Complemento" for="complemento"/>
        <p:inputText id="complemento"
                     value="#{cadastroClienteBean.enderecoCliente.complemento}"
                     maxlength="100"/>

        <p:outputLabel value="Cidade" for="cidade"/>
        <p:inputText id="cidade"
                     value="#{cadastroClienteBean.enderecoCliente.cidade}"
                     maxlength="60"/>

        <p:outputLabel value="Estado" for="uf"/>
        <p:inputText id="uf"
                     value="#{cadastroClienteBean.enderecoCliente.uf}"
                     maxlength="2"/>

        <p:outputLabel value="CEP" for="cep"/>
        <p:inputMask id="cep"
                     mask="99999-999"
                     value="#{cadastroClienteBean.enderecoCliente.cep}"/>

    </p:panelGrid>
</ui:composition>
