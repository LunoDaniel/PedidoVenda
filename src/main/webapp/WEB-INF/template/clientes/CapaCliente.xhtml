<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="jakarta.faces.passthrough">

    <p:panelGrid columns="4"
                 style="width:100%; margin-top:20px"
                 columnClasses="rotulo,campo,rotulo,campo">

        <p:outputLabel value="Nome" for="nome"/>
        <p:inputText id="nome"
                     value="#{cadastroClienteBean.cliente.nome}"
                     maxlength="80"/>

        <p:outputLabel value="Tipo Pessoa" for="tipoPessoa"/>
        <p:selectOneRadio id="tipoPessoa"
                          value="#{cadastroClienteBean.cliente.tipoPessoa}">
            <f:selectItems
                    value="#{cadastroClienteBean.tipoPessoa}"
                    var="tipoPessoa"
                    itemValue="#{tipoPessoa}"
                    itemLabel="#{tipoPessoa.descricao}"/>
            <p:ajax event="change"
                    process="@this"
                    update="cnpj cnpjLabel"/>
        </p:selectOneRadio>

        <p:outputLabel id="cnpjLabel"
                       for="cnpj"
                       value="#{cadastroClienteBean.cliente.pessoaFisica ? 'CPF:' : 'CNPJ:'}"/>

        <p:inputMask id="cnpj"
                     value="#{cadastroClienteBean.cliente.documentoReceitaFederal}"
                     mask="#{cadastroClienteBean.cliente.pessoaFisica
                ? '999.999.999-99'
                : '99.999.999/9999-99'}"
                     size="24"/>

        <p:outputLabel value="Email" for="email"/>
        <p:inputText id="email"
                     value="#{cadastroClienteBean.cliente.email}"
                     maxlength="60"/>

    </p:panelGrid>
</ui:composition>
