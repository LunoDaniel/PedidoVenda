<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="jakarta.faces.passthrough">

<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title><ui:insert name="titulo">Sistema de Pedidos de Venda</ui:insert></title>

    <h:outputStylesheet library="css" name="sistema.css"/>
    <h:outputStylesheet library="primefaces" name="primeicons/primeicons.css"/>

    <h:outputScript name="jquery.maskMoney.js" library="js" target="head"/>
</h:head>

<h:body>
    <p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
        <f:facet name="start">
            <p:graphicImage library="images" name="loading.gif" width="32"/>
            <p:outputLabel value="Processando..." style="margin-left:10px"/>
        </f:facet>
    </p:ajaxStatus>

    <p:toolbar styleClass="toolbar-header">
        <f:facet name="left">
            <h:link outcome="/Home">
                <p:graphicImage library="images" name="logo-algaworks-2.png" width="120"/>
            </h:link>
        </f:facet>

        <f:facet name="right">
            <p:outputLabel value="Olá #{seguranca.nomeUsuario}"/>

            <p:menuButton value="Menu" rendered="#{seguranca.acessoPermitido}">
                <!-- menus -->
            </p:menuButton>
        </f:facet>
    </p:toolbar>

    <div class="content-wrapper">
        <ui:insert name="corpo"/>
    </div>

    <p:toolbar styleClass="toolbar-footer">
        <f:facet name="left">
            <p:outputLabel value="Sistema de Pedido de Vendas © #{java.time.Year.now().value}"/>
        </f:facet>
    </p:toolbar>

    <h:outputScript target="body">
        $(document).ready(function() {
        configurarMoeda();
        });

        function configurarMoeda() {
        $(".moeda").maskMoney({
        decimal: ",",
        thousands: ".",
        allowZero: true
        });
        }
    </h:outputScript>
</h:body>
</html>
