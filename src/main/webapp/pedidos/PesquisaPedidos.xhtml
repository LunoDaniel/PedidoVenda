<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="titulo">Pesquisa Produto</ui:define>
	<ui:define name="corpo">
		<h:form>
			<h1>Pesquisa Pedidos</h1>
			<p:toolbar style="margin-top:20px;">
				<p:toolbarGroup>
					<p:button value="Pesquisar" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/pedidos/CadastroPedidos" />
				</p:toolbarGroup>
			</p:toolbar>
			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top:20px;" columnClasses="rotulo, campo">
				<p:outputLabel value="Número" />
				<h:panelGroup>
					<p:inputText size="10" />
					a
					<p:inputText size="10" />
				</h:panelGroup>

				<p:outputLabel value="Data de Criação" />
				<h:panelGroup>
					<p:calendar size="10" pattern="dd/MM/yyyy" />
					a
					<p:inputText size="10" pattern="dd/MM/yyyy" />
				</h:panelGroup>

				<p:outputLabel value="Vendedor" for="vendedor" />
				<p:inputText id="vendedor" size="40" />

				<p:outputLabel value="Cliente" for="cliente" />
				<p:inputText id="cliente" size="40" />

				<p:outputLabel value="Status" />
				<p:selectManyCheckbox>
					<f:selectItem itemLabel="Orçamento" />
					<f:selectItem itemLabel="Emitido" />
					<f:selectItem itemLabel="Cancelado" />
				</p:selectManyCheckbox>
			</p:panelGrid>
			<p:dataTable id="pedidosTable" value="" var="pedido"
				style="margin-top:20px" emptyMessage="Nenhum Pedido Encontrado."
				rows="20" paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom">
				<p:column headerText="Número" style="text-align: center;"
					width="100px">
				</p:column>
				<p:column headerText="Cliente" >
				</p:column>
				<p:column headerText="Vendedor" >
				</p:column>
				<p:column headerText="Data de Criação" style="text-align: center;" width="140px">
				</p:column>
				<p:column headerText="Valor Total" style="text-align: right;" width="120px">
				</p:column>
				<p:column headerText="Status"  width="100px">
				</p:column>
				<p:column headerText="Ação" style="text-align: center;"
					width="100px">
					<p:button icon="ui-icon-pencil" title="Editar" />
					<p:commandButton icon="ui-icon-trash" title="Excluir" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
