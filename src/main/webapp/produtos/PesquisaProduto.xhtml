<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="jakarta.faces.passthrough">

    <ui:define name="titulo">Pesquisa Produto</ui:define>

    <ui:define name="corpo">
        <h:form id="frmPesquisa">

            <h1>Pesquisa Produto</h1>

            <p:messages autoUpdate="true" closable="true"/>

            <p:toolbar style="margin-top:20px;">
                <p:toolbarGroup>
                    <p:commandButton value="Pesquisar"
                                     action="#{pesquisaProdutoBean.pesquisar}"
                                     update="@form"/>
                </p:toolbarGroup>

                <p:toolbarGroup align="right">
                    <p:button value="Novo"
                              outcome="/produtos/CadastroProduto"/>
                </p:toolbarGroup>
            </p:toolbar>

            <p:panelGrid columns="2" style="margin-top:20px"
                         columnClasses="rotulo,campo">

                <p:outputLabel value="SKU" for="sku"/>
                <p:inputText id="sku"
                             value="#{pesquisaProdutoBean.filtro.sku}"
                             maxlength="20"/>

                <p:outputLabel value="Nome" for="nome"/>
                <p:inputText id="nome"
                             value="#{pesquisaProdutoBean.filtro.nome}"
                             maxlength="80"/>
            </p:panelGrid>

            <p:dataTable id="produtosTable"
                         value="#{pesquisaProdutoBean.produtosFiltrados}"
                         var="produto"
                         rows="20"
                         paginator="true"
                         paginatorAlwaysVisible="false"
                         paginatorPosition="bottom"
                         emptyMessage="Nenhum Produto Encontrado."
                         style="margin-top:20px">

                <p:column headerText="SKU" width="100" style="text-align:center">
                    <h:outputText value="#{produto.sku}"/>
                </p:column>

                <p:column headerText="Nome">
                    <h:outputText value="#{produto.nome}"/>
                </p:column>

                <p:column headerText="Categoria" width="250">
                    <h:outputText
                            value="#{produto.categoria.categoriaPai.descricao} - #{produto.categoria.descricao}"/>
                </p:column>

                <p:column headerText="Valor Unitário" width="120"
                          style="text-align:right">
                    <h:outputText value="#{produto.valorUnitario}">
                        <f:convertNumber type="currency"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Estoque" width="100"
                          style="text-align:center">
                    <h:outputText value="#{produto.quantidadeEstoque}"/>
                </p:column>

                <p:column headerText="Ação" width="100"
                          style="text-align:center">

                    <p:button icon="pi pi-pencil" title="Editar"
                              outcome="/produtos/CadastroProduto">
                        <f:param name="produtoId"
                                 value="#{produto.id}"/>
                    </p:button>

                    <p:commandButton icon="pi pi-trash" title="Excluir"
                                     process="@this"
                                     update=":frmPesquisa:confirmacaoExclusaoDialog"
                                     oncomplete="PF('confirmacaoExclusao').show()">

                        <f:setPropertyActionListener
                                target="#{pesquisaProdutoBean.produtoSelecionado}"
                                value="#{produto}"/>
                    </p:commandButton>

                </p:column>
            </p:dataTable>

            <p:confirmDialog header="Exclusão de produto"
                             widgetVar="confirmacaoExclusao"
                             id="confirmacaoExclusaoDialog"
                             message="Tem certeza que deseja excluir o produto #{pesquisaProdutoBean.produtoSelecionado.sku}?">

                <p:button value="Não"
                          onclick="PF('confirmacaoExclusao').hide(); return false;"/>

                <p:commandButton value="Sim"
                                 action="#{pesquisaProdutoBean.remover}"
                                 process="@this"
                                 update=":frmPesquisa:produtosTable"
                                 oncomplete="PF('confirmacaoExclusao').hide();"/>
            </p:confirmDialog>

        </h:form>
    </ui:define>
</ui:composition>
